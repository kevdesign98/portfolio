<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gateway | Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Syne:wght@800&display=swap"

    <link rel="stylesheet" href="test.style.css">
</head>

<body>

    <canvas id="particle-canvas"></canvas>
    <div id="warp-veil"></div>

    <div id="loader">
        <div id="status-text"
            style="font-family: 'Orbitron'; color: var(--blue); letter-spacing: 5px; font-size: 0.8rem;">LOADING
            SYSTEM...</div>
        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>
        <button id="start-btn">INITIALIZE</button>
    </div>

    <div id="hero-intro">
        <h1 class="display-2 fw-bold text-uppercase text-center">Welcome to<br> the Portfolios</h1>
    </div>



    <main id="main-content" class="container">

       
        <div class="row w-100 justify-content-center g-4 py-5 mx-auto">
             <div class="text-center">
            <h1 class="display-1 fw-bold text-uppercase">Scegli il Portale</h1>
        </div>
            <div class="col-11 col-md-5 col-lg-4">
                <a href="test1.html" class="portal-card" style="--clr: var(--blue);">
                    <div class="arch">
                        <div class="tech-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path
                                    d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z">

                                <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                                <line x1="12" y1="22.08" x2="12" y2="12"></line>
                            </svg>
                        </div>
                        <div class="portal-core"></div>
                        <div>
                            <h2 class="portal-name">WEBGL<br>EXPERIENCE</h2>
                            <span class="node-id">REALM::01</span>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-11 col-md-5 col-lg-4">
                <a href="test2.html" class="portal-card" style="--clr: var(--red);">
                    <div class="arch">
                        <div class="tech-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="3" y1="6" x2="15" y2="6"></line>
                                <line x1="3" y1="12" x2="21" y2="12"></line>
                                <line x1="3" y1="18" x2="18" y2="18"></line>
                            </svg>
                        </div>
                        <div class="portal-core"></div>
                        <div>
                            <h2 class="portal-name">STATIC<br>ARCHIVE</h2>
                            <span class="node-id">DATA::02</span>
                        </div>
                    </div>
                </a>
            </div>

        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="test.script.js"></script>

</html>
